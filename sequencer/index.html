<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="sequencer.js"></script>
  <script src="sequencer-ui.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    tr.alternate-track {
      background-color: #f0f0f0;
    }

    td.beat {
      width: 30px;
      text-align: center;
    }

    tr.regular-track td.alternate-beat-group {
      background-color: #e0e0e0;
    }

    tr.alternate-track td.alternate-beat-group {
      background-color: #d0d0d0;
    }

    td.beat-highlight {
      background-color: yellow !important;
    }
  </style>
</head>
<body>
  <input id="bpm" type="text" placeholder="bpm">
  <button id="randomize">Randomize scheduler</button>
  <table id="sequencerTable"></table>
</body>
</html>
